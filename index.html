          </div>

          <div class="pDiferente">

          </div>
        </div>
        <img class="logoDeHogwats" src="img/originalImage.png">

      <div id="divPergunta" style="display: none;">


        <button onclick="continuar()" type="button">Continuar</button>

  <div id="casaSelecionada" style="display: flex;flex-direction: column;"></div>
